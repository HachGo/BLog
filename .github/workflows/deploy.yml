name: Deploy VitePress site to Pages

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'  # å¿½ç•¥çº¯æ–‡æ¡£æ›´æ–°æ—¶çš„æ„å»ºï¼ˆå¯é€‰ï¼‰
  workflow_dispatch:

# è®¾ç½® GITHUB_TOKEN æƒé™
permissions:
  contents: read
  pages: write
  id-token: write

# å–æ¶ˆä¹‹å‰çš„è¿è¡Œï¼Œåªä¿ç•™æœ€æ–°çš„
concurrency:
  group: pages
  cancel-in-progress: false

env:
  NODE_VERSION: '20'

jobs:
  # æ£€æŸ¥ä»£ç è´¨é‡
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint check (optional)
        run: npm run docs:build || true
        continue-on-error: true

  # æ„å»ºå’Œéƒ¨ç½²
  build-and-deploy:
    runs-on: ubuntu-latest
    needs: quality-check
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # éœ€è¦å®Œæ•´å†å²ç”¨äºæœ€åæ›´æ–°æ—¶é—´

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build with VitePress
        run: npm run docs:build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: vitepress-site
          path: .vitepress/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Show deployment URL
        run: |
          echo "ğŸ‰ Site deployed successfully!"
          echo "ğŸ“ URL: ${{ steps.deployment.outputs.page_url }}"
